<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
        background-color:#2BC4B8;
        text-align: center;
        font-style: oblique;
        font-size: 55px;
    
        }
    </style>
</head>
<body>
    <script>
    let i=1;
    let suma=0;
    while(i<=5){
        num=parseInt(prompt("Digite un numero"));
        suma= suma+num;
        document.writeln("<p> Numero ingresado: "+num+"</p>");
        i++
    }
    document.writeln("<br>");
    document.writeln("<p> El promedio es: "+(suma/5)+"</p>");
    
    
    </script>
</body>
</html>
