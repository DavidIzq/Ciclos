<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        background-color: aquamarine;
        text-align: center;
        font-style: oblique;
        font-size: 65px;
        
     }
    </style>
</head>
<body>
    <script>
        let cantidad = parseInt(prompt("Digite un numero"))
        i = 1;
        while (i <= cantidad) {
            num = prompt("Digite un numero ");
            document.write("<p>" + (num * 2) + "</p>");
            i++;
        }
        document.write("<h2>...Sali del ciclo</h2>");

    </script>
</body>
</html>
